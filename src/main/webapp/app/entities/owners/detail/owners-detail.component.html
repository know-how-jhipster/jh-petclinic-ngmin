<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="owners">
      <h2 data-cy="ownersDetailsHeading"><span>Owners</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ owners.id }}</span>
        </dd>
        <dt><span>Firstname</span></dt>
        <dd>
          <span>{{ owners.firstname }}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
          <span>{{ owners.lastname }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ owners.address }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ owners.city }}</span>
        </dd>
        <dt><span>Telephone</span></dt>
        <dd>
          <span>{{ owners.telephone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/owners', owners.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

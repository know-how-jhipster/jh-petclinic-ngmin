<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="specialties">
      <h2 data-cy="specialtiesDetailsHeading"><span>Specialties</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ specialties.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ specialties.name }}</span>
        </dd>
        <dt><span>Vet</span></dt>
        <dd>
          <span *ngFor="let vet of specialties.vets; let last = last">
            <a [routerLink]="['/vets', vet.id, 'view']">{{ vet.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/specialties', specialties.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
